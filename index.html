<!DOCTYPE html>
<html>
    <head>
        <title>D3.js and AR Example</title>
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/jeromeetienne/AR.js/3.3.1/aframe/build/aframe-ar.js"></script>
    </head>
    <body>
        <a-scene embedded arjs>
            <a-scene embedded arjs>
                <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
                <a-camera-static></a-camera-static>
            </a-scene>
        </a-scene>

        <script>
            function createBarChart(data) {
              const svg = d3.select('a-scene').append('svg')
                .attr('width', 5)
                .attr('height', 5);
        
              const bars = svg.selectAll('rect')
                .data(data)
                .enter().append('rect')
                .attr('x', (d, i) => i * 1.2)
                .attr('y', 0)
                .attr('width', 1)
                .attr('height', d => d)
                .attr('color', 'steelblue');
            }
        
            const data = [1, 2, 3, 4, 5];  // Sample data for the bar chart
            createBarChart(data);
          </script>
        
    </body>
</html>
