<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Data Visualization with A-Frame</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }

            .bar {
                animation: barAnimation;
                animation-duration: 1000ms;
            }

            @keyframes barAnimation {
                from { height: 0; }
                to { height: var(--data-value); }
            }

        </style>
    </head>
    <body>
        <a-scene>
            <!-- A-Frame entities for the 3D bar chart -->
            <!-- Add bars for each data point -->
            <a-entity position="-2 0 -3" data-value="10" class="bar" color="red" height="10" depth="1"></a-entity>
            <a-entity position="0 0 -3" data-value="15" class="bar" color="green" height="15" depth="1"></a-entity>
            <a-entity position="2 0 -3" data-value="8" class="bar" color="blue" height="8" depth="1"></a-entity>
        </a-scene>
    </body>
</html>
